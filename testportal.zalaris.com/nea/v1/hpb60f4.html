<script type="text/javascript">
    function onClickCancel() {
        onSubmitButtonClick();
    }

    function onSubmitButtonClick() {
        var form = document.getElementById("certLogonForm");
        var currentFormAction = form.action;
        var jIndex = currentFormAction.indexOf("j_passcode");
        // chaning the form action only if there is j_passcode param
        if (jIndex > -1) {
            form.action = removeOTPParameterFromAction(currentFormAction, jIndex);
        }
    }

    function removeOTPParameterFromAction(currentFormAction, jIndex) {
        var jPasscode;
        var newFormAction = currentFormAction;

        var umpIndex = currentFormAction.indexOf("&", jIndex);
        //extract passcode with & or ? if it is the last or the only one parameter
        if (umpIndex > -1) {
            jPasscode = currentFormAction.slice(jIndex, umpIndex+1); //extract passcode and &
        } else {
            jPasscode = currentFormAction.slice(jIndex-1); //extract ? and passcode
        }
        newFormAction = currentFormAction.replace(jPasscode, "");

        return newFormAction;
    }
</script>
